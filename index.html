<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phaser 3 Game!</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
/*
  Oject which sets renderer, dimensions and a default Scene.
*/
            var config = {
                type: Phaser.AUTO, 
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
/*
  Game is a local object, which takes the config object and gives life to this game
*/       
            var game = new Phaser.Game(config);
        
            function preload ()
            {
                this.load.image('sky', 'assets/sky.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.spritesheet('dude', 
                    'assets/dude.png',
                    { frameWidth: 32, frameHeight: 48 }
    );
            }
        
            function create ()
            {
            }
        
            function update ()
            {
            }
        
        </script>
            
    </body>
</html>
